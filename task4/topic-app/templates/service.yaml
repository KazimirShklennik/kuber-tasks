apiVersion: v1
kind: Service
metadata:
  namespace: posts-namespace
  name: {{ include "topic-app.fullname" . }}
  labels:
    {{- include "topic-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "topic-app.selectorLabels" . | nindent 4 }}

